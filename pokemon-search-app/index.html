<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokemon Search</h1>
      <input

        id="pokemonInput"

      <div id="pokemonResult" class="result-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
